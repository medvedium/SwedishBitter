<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Swedish Bitter</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet" />
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a href="#" class="logo__link">
            <img src="img/logo.png" alt="Swedish Bitter logo" class="logo__img">
          </a>
          <span class="logo__text">
            Доставка по всей России
          </span>
        </div>

        <section class="intro">
          <div class="container__bg intro__bg">
            <div class="container">
              <div class="intro__inner">
                <div class="intro__item">
                  <img src="img/tare.png" alt="" />
                </div>
                <div class="intro__item">
                  <span>Сбор трав</span>
                  <h1>
                    Шведская горечь
                  </h1>
                  <p>
                    Не имеет аналогов в мире по оздоровительной силе и широте
                    лечебных свойств
                  </p>
                </div>

                <form action="" class="intro__form" autocomplete>
                  <h2>Узнайте подробнее о бальзаме</h2>
                  <input type="text" placeholder="Имя">
                  <input type="text" placeholder="Телефон">

                </form>
              </div>
            </div>
          </div>
        </section>
</body>

</html>
