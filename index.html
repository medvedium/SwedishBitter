<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swedish Bitter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a href="#" class="logo__link"
              ><img src="img/logo.png" alt="Logo" class="logo__img"
            /></a>
            <div class="logo__text">Доставка по всей России</div>
          </div>
          <div class="header__phone">
            <a class="phone__link" href="tel:+7 800 000-00-00">
              <img src="img/phone__icon.png" alt="" class="phone__icon" />
              <div class="phone">8 800 000-00-00</div>
            </a>
            <div class="phone__text">Звонок бесплатный</div>
          </div>
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="container-bg">
        <div class="container">
          <div class="intro__inner">
            <div class="intro__item">
              <img
                src="img/package.png"
                alt="Package of Swedish Bitter"
                class="intro__img"
              />
            </div>

            <div class="intro__item">
              <span class="intro__subtitle">СБОР ТРАВ</span>
              <h1 class="intro__title">Шведская горечь</h1>
              <p class="intro__text">
                Не имеет аналогов в мире по оздоровительной силе и широте
                лечебных свойств
              </p>
            </div>
          </div>

          <div class="intro__form"></div>
        </div>
      </div>
    </section>
  </body>
</html>
